<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copier</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
	<div id="content"></div>
  <script type="text/babel">

		var GUI = React.createClass({
			getInitialState: function() {
				return {
					displayedOutput: 'stranger'
				};
			},

			handleChange: function(event) {
				var valueOfInput = event.target.value;
				var displayedOutput;
				if (valueOfInput) {
					displayedOutput = valueOfInput;
				} else {
					displayedOutput = 'stranger';
				}				
				this.setState({
					displayedOutput: displayedOutput
				});
			},

			render: function() {
				return (
					<div>
						<input type="text" placeholder="Input your name" onChange={this.handleChange} />
          	<p>Hello, {this.state.displayedOutput}!</p>
					</div>				
				);
			}
		});

		ReactDOM.render(
			<GUI />,
			document.getElementById("content")
		);

	</script>
</body>
</html>
